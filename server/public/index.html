<!DOCTYPE html>
<head>
    <title>Profile form</title>
</head>
<body>
    <form method="POST" action="/userM/signupMov" enctype="multipart/form-data">
        <div>
            <label>Upload Profile Picture Testing</label>
        </div>
        <div>
            <label>firstName</label>
            <input type="text" name="firstName" required value="luis"/>
        </div>
        <div>
            <label>lastName</label>
            <input type="text" name="lastName" value="perez" required/>
        </div>
        <div>
            <label>userName</label>
            <input type="text" name="userName" value="luper" required/>
        </div>
        <div>
            <label>birthDate</label>
            <input type="date" name="birthDate" value="2022-04-06" required/>
        </div>
        <div>
            <label>phone</label>
            <input type="text" name="phone" value="3103918404" required/>
        </div>
        <div>
            <label>email</label>
            <input type="email" name="email" value="luper@gmail.com" required/>
        </div>
        <div>
            <label>password</label>
            <input type="password" name="password" value="123" required/>
        </div>
        <div>
            <label>avatar</label>
            <input type="file" id="avatarFile" name="avatar" required />
        </div>
        <div>
            <input type="submit" value="Upload" />
        </div>
    </form>
    <div>
        <p id="print"></p>
    </div>

</body>
</html>
